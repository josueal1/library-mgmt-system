{% extends "realbase.html" %}

{% block component %}
	
{% if book_was_entered %}
  <h3 border="2" align="center">
    <text style="color: green;"> Success!</text>
    <text>
      Book information for:
      <p><code>
        {{book["title"]}},
        {{book["author"]}},
        {{book["isbn"]}}
      </code></p>
      was inserted!
    </text>
  </h3>
{% endif %}

<!--Once the form is submitted, all the form data is forwarded to /books endpoint -->
<form action="/books" method="post">

<table border="2" align="center" cellpadding="5" cellspacing="5">
<tr>
<td> Enter ISBN :</td>
<td> <input type="text" name="isbn" size="48"> </td>
</tr>
<tr>
<td> Enter Title :</td>
<td> <input type="text" name="title" size="48"> </td>
</tr>
<tr>
<td> Enter Author :</td>
<td> <input type="text" name="author" size="48"> </td>
</tr>
<tr>
<td> Enter Edition :</td>
<td> <input type="text" name="edition" size="48"> </td>
</tr>
<tr>
<td> Enter Publication: </td>
<td> <input type="text" name="publication" size="48"> </td>
</tr>
<tr>
<td></td>
<td>
<input type="submit" value="submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>

{% endblock %}
